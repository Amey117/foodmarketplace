<h4>Order received .{{order.order_number}}</h4>
<h3>Customer  - {{customer.first_name}} {{customer.last_name}}</h3>
<ul>
    {% for order_item in order_food %}
        {% if order_item.fooditem.vendor.user.email == vendor_email %}
            <li>{{order_item.fooditem}} &nbsp -- {{order_item.quantity}}</li>
        {% endif %}
    {% endfor %}
</ul>
